<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서권우 페이지</title>
  <link rel="stylesheet" href="css/연습01.css">
</head>
<body>
  <div id="container">
  <header>
    <h1>서권우 페이지에 온 것을 환영합니다.</h1>
  </header>
  <nav>
    <ul>
      <li><a>메인메뉴</a></li>
      <li><a>메인메뉴</a></li>
      <li><a>메인메뉴</a></li>
      <li id="lastMenu"><a>공지사항</a></li>
    </ul>
  </nav>
  <aside id="leftSide">
    <h2>좌측 사이드</h2>
  </aside>
  <section>
      <form action="#">
        <fieldset>
          <legend>회원가입 영역입니다</legend>
          <ul>
            <li>
              <label for="user_id">아이디</label>
              <input type="text" name="user_id" name="user_id">
            </li>
            <li>
              <label for="user_pass">비밀번호</label>
              <input type="password" name="user_pass" name="user_pass">
            </li>
            <li>
              <label for="user_passCheck">비밀번호 확인</label>
              <input type="password" name="user_passCheck" name="user_passCheck">
            </li>
            <li>
              <label for="user_name">이름</label>
              <input type="text" name="user_name" name="user_name">
            </li>
            <li>
              <label for="user_pNum">휴대폰번호</label>
              <input type="tel" name="user_pNum" name="user_pNum">
            </li>
          </ul>
          <button type="submit">회원 가입</button>
          <button type="reset">정보 수정</button>
        </fieldset>
      </form>
    </section>
    <aside id="rightSide">
      <h2>우측 사이드</h2>
    </aside>
    <footer>
      <p>푸터영역 입니다</p>
    </footer>
  </div>
</body>
</html>
