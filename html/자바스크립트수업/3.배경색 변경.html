<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색 변경</title>
    <style>
        #container{
            width: 500px;
            margin: 0 auto;
        }
        li{
            display: inline-block;
            padding: 10px;
            list-style: none;
            border: 1px solid #ccc;
            
        }
        #result{
            width: 300px;
            height: 200px;
            border: 1px solid #ccc;
            margin: 10px 0;
        }
        .yg{
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div id="container">
        <ul>
            <li onclick="change('green')">green</li>
            <li onclick="change('orange')">orange</li>
            <li onclick="change('purple')">purple</li>
        </ul>
        <div id="result"></div>
        <button type="button" id="bg">배경색</button>
    </div>

    <script>
        let bgc = document.querySelector('#bg');
        bgc.onclick = function() {
            document.body.classList.toggle('yg');
            // classList.toggle('클래스명') -> 온오프
            // classList.add / classList.remove / classList.toggle
        }
        function change(color) {
            let bgColor = color;
            console.log(`${bgColor}`);
            switch(bgColor) {
                case "green" : 
                document.querySelector('#result').style.backgroundColor = 'green';
                break;
                case 'orange' : 
                return document.querySelector('#result').style.backgroundColor = 'orange';
                break;
                case 'purple' : 
                return document.querySelector('#result').style.backgroundColor = 'purple';
                break;
            } 
        }
    </script>
</body>
</html>
