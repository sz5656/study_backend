<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event</title>
  <style>
    #container {
      width: 500px;
      margin: 0 auto;
    }
    img {
      width: 80%;
    }
    #desc {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1 id = "hd">Event</h1>
    <img src="../img/레드향.jpg" alt="레드향">
    <button type="button" id="viewDetailBtn">상세설명 보기</button>
    <!-- <button type="button" id="viewDetailBtn" onclick="viewDetail">상세설명 보기</button> -->
    <div id="desc">
      <h3>레드향</h3>
      <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dolorum excepturi recusandae temporibus ipsa magni minus perferendis eos qui harum autem soluta omnis ratione, veniam totam porro sapiente quas? Natus, magni.</p>
      <button type="button" id="closeDetailBtn">상세설명 닫기</button>
      <!-- <button type="button" id="closeDetailBtn" onclick="closeDetail">상세설명 닫기</button> -->
    </div>
  </div>
  <script>
    // 이벤트 : 웹문서 안에서 일어나는 사용자의 동작
    // 이벤트 처리기(핸들러) : 이벤트가 발생되었을때 처리되는 함수
    // window.onload = function() { // 웹문서가 로딩이 완료되면 함수를 실행
    //   alert(`안녕하세요`); 
    // }
    function whenClick() {
      alert(`제목이 클릭되었습니다`);
    }

    let hd = document.querySelector("#hd");
    hd.onclick = whenClick;

    // 웹 요소 가지고 오기
    let viewDetail = document.querySelector("#viewDetailBtn");
    let closeDetail = document.querySelector("#closeDetailBtn");
    let desc = document.querySelector("#desc");

    //이벤트 발생 => 이벤트 처리기(함수 연결)
    viewDetail.onclick = show;
    closeDetail.onclick = hide;

    // 상세 설명 보기 함수
    function show() {
      viewDetail.style.display = 'none';
      closeDetail.style.display = 'block';
      desc.style.display = 'block';
    }
    // 상세 설명 닫기 함수
    function hide() {
      viewDetail.style.display = 'block';
      closeDetail.style.display = 'none';
      desc.style.display = 'none'
    }
  </script>
</body>
</html>
