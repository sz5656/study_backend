<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		<h1>Thymeleaf Test</h1>
		<th:block th:each="num : ${ #numbers.sequence(1,5) }">
			<p th:if="${ num % 2 == 0}" th:text="${num}">
		</th:block>
	</div>
</body>
</html>
