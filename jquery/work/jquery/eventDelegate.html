<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eventDelegate.html</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
  <input id="txtWord"><button id="btnAdd" type="button">버튼</button>
  <p class="word">list</p>
  <p class="word">nice</p>
  <p class="word">good</p>
  <p class="word">very</p>
  <p class="word">바나나</p>
  <script>
    //버튼클릭 이벤트 : 인풋태그의 입력값으로 p태그 만들어서 바디에 추가
    $('#btnAdd').on("click", function() {
      let txt = $('#txtWord');
      let newTag = `<p class='word'>${txt.val()}</p>`
      $(document.body).append(newTag);
      $('#txtWord').val("");
    })

    // let words = $('.word');
    // words.on("mouseenter", function() {
    //   $(event.target).css('backgroundColor','yellowgreen');
    //   $('#txtWord').val('');
    // })

    // 그룹이벤트
    $(document.body).on("mouseenter","p", function() { // 이벤트, 태그, 함수
      $(event.target).css('backgroundColor','yellowgreen');
    })
  </script>
</body>
</html>
