<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    //$(function () {
      //ajax로 data.json파일을 로드하고 응답결과로 button과 div 태그를 만들어서 dov#container 에 추가



      //버튼을 클릭하면 토글되도록 이벤트 추가

    //});
    document.addEventListener('DOMContentLoaded', function(){ 
      fetch("data.json")
      .then(result => result.json())
      .then(layout)
      })
      
      function layout(datas) {
        datas.forEach(data => {
          let title = data.title.replace(' ','')
          let tag = `<div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button" type="button" data-bs-toggle="collapse"
               data-bs-target="#panelsStayOpen-collapse${title}" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                ${data.title}
              </button>
            </h2>
            <div id="panelsStayOpen-collapse${title}" class="accordion-collapse collapse">
              <div class="accordion-body">
                ${data.content}
              </div>
            </div>
          </div>`
          document.querySelector('.accordion').insertAdjacentHTML('beforeend',tag)
        });
      }
      
    
  </script>
</head>
<body>
  <div id="container">
    <div class="accordion" id="accordionExample">
      
    </div>
  </div>
</body>
</html>
