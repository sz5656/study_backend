<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>destructor.html</title>
</head>
<body>
  <script>
    emp = {no:1, ename:'scoot',dept:'개발'};
    //ename = emp.ename;
    //dept = emp.dept;
    let {dept} = emp;
    console.log(dept);

    //객체 복사
    //얕은 복사
    let copy = emp;
    copy.dept = '인사';
    console.log(emp.dept, copy.dept);
    //깊은 복사   ...: spread operator
    let empCopy = {... emp, dept:'기획'}; // {no:emp.no, ename:emp.ename, dept:emp.dept}
    console.log(emp.dept, empCopy.dept);

    //배열
    let arr1 = [1,2,3,4];
    let arr2 = [10,20,30,40];
    let arr3 = [...arr1, ...arr2];
    console.log(arr3[4]);
    let arr4 = [arr1, arr2];
    console.log(arr4[1][0]);
    let arr5 = [...arr1, arr2];
    console.log(arr5[4][0]);
    let arr6 = [arr1, ...arr2];
    console.log(arr6[1]);
  </script>
  <h3>구조분해</h3>
</body>
</html>
