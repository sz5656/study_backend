</head>
<body>
  <h1>계산기</h1>
  <input type="text" id="num1">
  <input type="text" id="num2">
  <button type="button" onclick="calc()">계산</button>
  <div id="result" style="border: 1px solid blue;"></div>
  <script>

    let cnt = 0;
    function calc() {
      //유효성 체크 
      let total = Number(num1.value) + Number(num2.value);
      //카운터 값과 결과를 누적해서 출력<h3> or <br>
      console.log(Number.isInteger(total));
      alert(Number.isInteger(total));
      result.insertAdjacentHTML('beforeend',`<h3>합 : ${total}, 카운터 : ${cnt++}</h3>`)
    }
  </script>
