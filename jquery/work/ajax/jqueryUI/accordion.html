<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>accordion.html</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.14.0/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>

</head>
<body>
  <button type="button" id="btnAdd">패널추가</button>
  <button type="button" id="btnModal">모달열기</button>
  <div id="accordion">
    <h3>java</h3>
    <div>java란</div>

    <h3>node</h3>
    <div>node란</div>

    <h3>html</h3>
    <div>html이란</div>
  </div>
  <div id="dialog" title="Basic dialog"></div>
  <script>
    $('#btnAdd').on('click',function() {
      $('#accordion').append(`<h3>spring</h3>
      <div>spring이란<br>spring이란<br>spring이란<br></div>`);
      $('#accordion').accordion("refresh");
    })
    $( "#accordion" ).accordion({
    heightStyle: "content",
    //active: 2,
    collapsible: true,
    animate: 1000,
    activate: function( event, ui ) {
      console.log(ui.newHeader.html())
    }
    });
    //$( "#accordion" ).accordion( "disable" );
    $( "#accordion" ).accordion( "option", "active",2 );

    //----------------------modal-----------------------
    let dialog = $( "#dialog" ).dialog({
      autoOpen: false,
      modal: true,
      open: function( event, ui ) {
        $('#dialog').load("../../js/todo.html")
      }
    });
    $('#btnModal').on('click',function() {
      dialog.dialog( "open" );
    })
  </script>
</body>
</html>
