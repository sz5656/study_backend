<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>json.html</title>
</head>
<body>
  <script>
    let emp = { no:1, name:'scott',hobby : ['ski','read']};
    // 첫번 째 취마만 출력
    console.log(emp.hobby[0]);
    let emps = [{ no:1, name:'scott',hobby : ['ski','read']},
                 {no:2, name:'tom', hobby : ['bowling','read']}
              ];
    // 두번째 사원의 첫번째 취미만 출력
    console.log(emps[1].hobby[0]);
  </script>
</body>
</html>
