<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <div class="container">
    <div class="row">
      <div class="col border">
        <h2>Box office</h2>
        <input id="txt" value="20241003">
        <button type="button"">Change Content</button>
        <div id="demo"></div>
      </div>
      <div class="col border">
        <h2>상세보기</h2>
        <div id="info"></div>
      </div>
    </div>
  </div>
  <script>
    let boxofficeUrl = 'http://kobis.or.kr/kobisopenapi/webservice/rest/boxoffice/searchDailyBoxOfficeList.json?key=82ca741a2844c5c180a208137bb92bd7&targetDt=';

    let infoUrl = 'http://www.kobis.or.kr/kobisopenapi/webservice/rest/movie/searchMovieInfo.json?key=82ca741a2844c5c180a208137bb92bd7&movieCd=';

    function loadDoc() {
      let dt = txt.value;
      document.querySelector('#demo').innerHTML = '';
      fetch(boxofficeUrl + dt)
      .then(result => result.json())
      .then(data => {
        let movieList = data.boxOfficeResult.dailyBoxOfficeList; // 무비리스트
        //movieRank, movieNm을 demo#div 출력
        movieList.forEach(movie => {
          let movieRank = movie.rank;
          let movieNm = movie.movieNm;
          let newTag = `<div data-cd="${movie.movieCd}">${movie.rank} ${movie.movieNm}</div>`;
          //document.querySelector('#demo').innerHTML += `movieRank: ${movieRank}, movieNm: ${movieNm}<br>`;
          document.querySelector('#demo').insertAdjacentHTML('beforeend',newTag);
        });
      })
    }
    $('button').on('click',function() {
      let dt = txt.val();
      $('#demo').ht
    })
    //영화명을 클릭하면 영화코드를 alert로 출력
    document.querySelector('#demo').addEventListener("click",function() {
      let movieCode = event.target.closest('div').dataset.cd;
      document.querySelector('#info').innerHTML = '';
      //alert(movieCode);
      //출연배우들 출력
      fetch(infoUrl + movieCode)
      .then(result => result.json())
      .then(data => {
        let actors = data.movieInfoResult.movieInfo.actors;
        console.log(data.movieInfoResult.movieInfo);
        // for (const movie of movies) {
        //   let actorNm = movie.movieInfo.actors.peopleNm;
        //   let directorNm = movie.movieInfo.directors.peopleNm;
        //   let newTag = `출연배우: ${actorNm}, 영화감독: ${directorNm}`;
        //   document.querySelector('#info').insertAdjacentHTML('beforeend',newTag);  
        // }
        let directors = data.movieInfoResult.movieInfo.directors;
        directors.forEach(director => {
          let directorNm = director.peopleNm;
          document.querySelector('#info').innerHTML += `감독 : ${directorNm} | `;
        });
        document.querySelector('#info').innerHTML += `<br>`;
        actors.forEach(actor => {
          let actorNm = actor.peopleNm;
          let newTag = `출연배우: ${actorNm}<br>`;
          document.querySelector('#info').insertAdjacentHTML('beforeend',newTag);
        });
      })
    })
  </script>
</body>
</html>
