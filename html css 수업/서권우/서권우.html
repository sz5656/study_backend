<!doctype html>
<html lang="ko">
	<meta charset="utf8"> 
	<head>
		<title>서권우</title>
		<link rel="stylesheet" href="css/서권우.css">
	</head>
	<body>
		<div id="container">
		<!-- 헤더영역 -->
			<header>
				<h1>header 영역</h1>
				<p>서권우 페이지에 온 것을 환영합니다</p>
				<nav>
					<ul>
						<li><a href="#">첫번째 메인메뉴</a></li>
					</ul>
					<ul>
						<li><a href="#">두번째 메인메뉴</a></li>
					</ul>
					<ul>
						<li><a href="#">세번째 메인메뉴</a></li>
					</ul>
					<ul>
						<li id="login"><a href="#">로그인</a></li>
					</ul>
				</nav>
			</header>
		<!-- 왼쪽 사이드영역 -->
			<aside id="leftSide">
				<h2>좌측 사이드</h2>
				<p>좌측영역 정의 내립니다</p>
				<p>좌측영역 정의 내립니다</p>
				<p>좌측영역 정의 내립니다</p>
			</aside>
		<!-- 섹션영역 -->
			<section>
				<h2>회원가입 영역입니다</h2>
				<!-- 회원가입 폼 영역 -->
				<form action="#">
					<fieldset id="firstField">
						<legend><span class="textBold">step1 : 로그인 정보</span></legend>
						<ul>
							<li>
								<label for="user_id">계정아이디</label>
								<input type="text" name="user_id" id="user_id" autofocus>
							</li>
							<li>
								<label for="user_pass">비밀번호</label>
								<input type="password" name="user_pass" id="user_pass">
							</li>
							<li>
								<label for="user_passCheck">비밀번호 확인</label>
								<input type="password" name="user_passCheck" id="user_passCheck">
							</li>
						</ul>
					</fieldset>
					<fieldset>
						<legend><span class="textBold">step2 : 개인 정보</span></legend>
						<ul>
							<li>
								<label for="user_name">이름</label>
								<input type="text" name="user_name" id="user_name" placeholder="5자 미만 공백없이">
							</li>
							<li>
								<label for="user_email">이메일 계정</label>
								<input type="email" name="user_email" id="user_email" placeholder="abc@naver.com">
							</li>
							<li>
								<label for="user_tel">전화번호</label>
								<input type="tel" name="user_tel" id="user_tel">
							</li>
						</ul>
					</fieldset>
					<fieldset id="lastField">
						<button type="submit"><span class="textBold">회원 가입</span></button>
						<button type="reset"><span class="textBold">정보 수정</span></button>
					</fieldset>
				</form>
			</section>
		<!-- 오른쪽 사이드영역 -->
			<aside id="rightSide">
				<h2>우측 사이드</h2>
				<p>우측영역 정의 내립니다</p>
				<p>우측영역 정의 내립니다</p>
				<p>우측영역 정의 내립니다</p>
			</aside>
		<!-- 푸터 영역 -->
		<footer>
			<p>푸터영역 입니다</p>
		</footer>
		</div>
	</body>
</html>
